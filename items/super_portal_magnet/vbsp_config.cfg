"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_SUPER_PORTAL_MAGNET>"
		"Result"
			{
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_OFFSET0" 
				"ResultVar" "$offset0"
				"Default" "0 0 0"
				}
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_OFFSET1" 
				"ResultVar" "$offset1"
				"Default" "0 0 32"
				}
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_OFFSET2" 
				"ResultVar" "$offset2"
				"Default" "0 0 64"
				}
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_OFFSET3"
				"ResultVar" "$offset3"
				"Default" "0 0 96"
				}
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_OFFSET4" 
				"ResultVar" "$offset4"
				"Default" "0 0 128"
				}
			"GetItemConfig" 
				{ 
				"ID"        "KONCLAN_ITEM" 
				"Name"      "SPM_RADIUS[$timer_delay]" 
				"Default"   "90.5"
				"ResultVar" "$radius"
				}
			"MapInstVar"
				{
				"$start_reversed" "$orientation"
				"0" "-90 270 0"
				"1" "-90 90 0"
				}
			"Condition"
				{
				"InstVar" "$start_active 1"
				"Result"
					{
					"Switch"
						{
						"Flag" "instvar"
						"$cube_type = 0"
							{
							"OffsetInst" "0 0 0"
							}
						"$cube_type = 1"
							{
							"OffsetInst" "0 0 32"
							}
						"$cube_type = 2"
							{
							"OffsetInst" "0 0 64"
							}
						"$cube_type = 3"
							{
							"OffsetInst" "0 0 96"
							}
						"$cube_type = 4"
							{
							"OffsetInst" "0 0 128"
							}
						}
					}
				"Else"
					{
					"Switch"
						{
						"Flag" "instvar"
						"$cube_type = 0"
							{
							"OffsetInst" "$offset0"
							}
						"$cube_type = 1"
							{
							"OffsetInst" "$offset1"
							}
						"$cube_type = 2"
							{
							"OffsetInst" "$offset2"
							}
						"$cube_type = 3"
							{
							"OffsetInst" "$offset3"
							}
						"$cube_type = 4"
							{
							"OffsetInst" "$offset4"
							}
						}
					}
				}			
			}
		}
	}

